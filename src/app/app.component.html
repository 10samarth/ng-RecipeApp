<app-header (locationEvent)="changeLocation($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="selectedLocation === 'recipes'"></app-recipes>
            <app-shopping-list *ngIf="selectedLocation !== 'recipes'"></app-shopping-list>
        </div>
    </div>
</div>
