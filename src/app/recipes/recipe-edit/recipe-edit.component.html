<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                        <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Name">Name</label> 
                        <input type="text"
                                id="name"
                                formControlName="name"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label> 
                        <input type="text"
                                id="imageUrl"
                                formControlName="imagePath"
                                class="form-control"
                                #imgPath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imgPath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label> 
                        <textarea type="text"
                                id="description"
                                formControlName="description"
                                class="form-control"
                                rows="6">
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" [formArrayName]="'ingrident'">
                    <div class="row"
                    *ngFor="let ingridentCtrl of controls; let i=index"
                    [formGroupName]="i"
                    style="padding-top: 10px;">
                        <div class="col-xs-8">
                            
                            <input type="text" class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                     </div>
                     <hr>
                     <div class="row">
                         <div class="col-xs-12" style="padding-bottom: 30px;">
                             <button class="btn btn-success"
                                     type="button"
                                     (click)="onAddIngredient()">Add Ingredient</button>
                         </div>
                     </div>
                </div>
            </div>
 

        </form>
    </div>
</div>
