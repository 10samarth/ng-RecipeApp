<div class="row">
<div class="col-md-5">
    <app-recipes-list (userSelectedRecipe)="selectedRecipe = $event"></app-recipes-list>
</div>
<div class="col-md-7">
    <app-recipes-details *ngIf="selectedRecipe; else InfoText"
    [selRecipe]="selectedRecipe"></app-recipes-details>
    <ng-template #InfoText>
        Please Select Recipe
    </ng-template>
</div>
</div>
